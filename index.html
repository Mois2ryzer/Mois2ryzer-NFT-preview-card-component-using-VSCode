<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="nft">
    <div class="card">
      <div class="nft__img">
        <img class="nft__img__equ" src="./images/image-equilibrium.jpg" alt="NFT">
        <div class="nft__img__overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="nft__content">
        <a href="#" class="nft__name">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="nft__pricetag">
        <div class="nft__pricetag__flex">
          <div class="centered">
            <img class="nft__pricetag__eth" src="./images/icon-ethereum.svg" alt="Icon">
          </div>
          <p class="nft__pricetag__price">0.041 ETH</p>
        </div>
        <div class="nft__pricetag__flex">
          <div class="centered">
            <img class="nft__pricetag__clock" src="./images/icon-clock.svg" alt="Duration">
          </div>
          <p class="nft__pricetag__duration">3 days left</p>
        </div>
      </div>
      <div class="nft__creator">
        <div class="nft__creator__img">
          <div class="nft__creator__img-avatar">
            <img src="./images/image-avatar.png" alt="Creator Img">
          </div>
        </div>
        <div class="nft__creator__info">
          <p>Creation of <a href="#" class="nft__creator__name">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
